<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Book Registration Page</title>
<link rel="stylesheet" href="css/bootstrap.css">

</head>
<body class="container-fluid card" style="width: 40rem;">
<h2 class="bg-danger text-white text-center"> Book Registration</h2>
<form action="register" method="post">
	<table class="table table-hover">
		<tr>
			<td> Book Name </td>
			<td><input type="text" name = "bookName" placeholder="Enter Book Name"></td>
		</tr>
		
		<tr>
			<td>Book Edition</td>
			<td><input type="text" name="bookEdition" placeholder="Enter Edition"></td>
		</tr>
		<tr>
			<td>Book Price</td>
			<td><input type="text" name="bookPrice" placeholder="Price in Rs"></td>
	
		</tr>
		<tr>
			<td><input type ="submit" value="Register"></td>
			<td><input type="reset" value="Cancel"></td>
		</tr>
		
	</table> 
	
	<a href='bookList'>Book List</a>
</form>

</body>
</html>
